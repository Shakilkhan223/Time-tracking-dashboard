<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>

    <!-- css file link  -->
    <link rel="stylesheet" href="style.css" />

    <!-- fav icon link  -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- remix icon link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- main content section start  -->
    <main class="container">
      <div class="gridwrapper">
        <!-- profile section start  -->
        <section class="flexprofile">
          <div class="profile">
            <img src="images/image-jeremy.png" alt="Jeremy" />
            <p>Report For</p>
            <h2>Jeremy Robson</h2>
          </div>
          <div class="profilrlink">
            <nav>
              <ul>
                <li><a href="#" class="active">Daily</a></li>
                <li><a href="#">Weekly</a></li>
                <li><a href="#">Monthly</a></li>
              </ul>
            </nav>
          </div>
        </section>
        <!-- profile section end -->

        <!-- content section start -->
        <section class="contentgrid">
          <div class="content1">
            <div class="card">
              <div class="work">
                <h3>Work</h3>
                <a href="#"
                  ><i class="ri-circle-fill"></i><i class="ri-circle-fill"></i
                  ><i class="ri-circle-fill"></i
                ></a>
              </div>
              <h1>32hrs</h1>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
          <div class="content2">
            <div class="card">
              <div class="work">
                <h3>Play</h3>
                <a href="#"
                  ><i class="ri-circle-fill"></i><i class="ri-circle-fill"></i
                  ><i class="ri-circle-fill"></i
                ></a>
              </div>
              <h1>10hrs</h1>
              <p>Last Week - 8hrs</p>
            </div>
          </div>
          <div class="content3">
            <div class="card">
              <div class="work">
                <h3>Study</h3>
                <a href="#"
                  ><i class="ri-circle-fill"></i><i class="ri-circle-fill"></i
                  ><i class="ri-circle-fill"></i
                ></a>
              </div>
              <h1>4hrs</h1>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
          <div class="content4">
            <div class="card">
              <div class="work">
                <h3>Exercise</h3>
                <a href="#"
                  ><i class="ri-circle-fill"></i><i class="ri-circle-fill"></i
                  ><i class="ri-circle-fill"></i
                ></a>
              </div>
              <h1>4hrs</h1>
              <p>Last Week - 5hrs</p>
            </div>
          </div>
          <div class="content5">
            <div class="card">
              <div class="work">
                <h3>Social</h3>
                <a href="#"
                  ><i class="ri-circle-fill"></i><i class="ri-circle-fill"></i
                  ><i class="ri-circle-fill"></i
                ></a>
              </div>
              <h1>5hrs</h1>
              <p>Last Week - 10hrs</p>
            </div>
          </div>
          <div class="content6">
            <div class="card">
              <div class="work">
                <h3>Self Care</h3>
                <a href="#"
                  ><i class="ri-circle-fill"></i><i class="ri-circle-fill"></i
                  ><i class="ri-circle-fill"></i
                ></a>
              </div>
              <h1>2hrs</h1>
              <p>Last Week - 2hrs</p>
            </div>
          </div>
        </section>
        <!-- content section end -->
      </div>
    </main>
    <!-- main content section end -->
  </body>
</html>
